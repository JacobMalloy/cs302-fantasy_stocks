<!DOCTYPE html>
<html>
    <head>
        <title>Fantasy Stocks</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script>
            var players;

            function update_stats(){
                let name = $("#player_name").val();
                let p = players[name];
                $("#years").html(p["start"]+"-"+p["end"]);
                $("#pos").html(p["pos"]);
                $("#plot").attr("src","http://localhost:5555/plot.png?player="+name.replace(" ","%20"));
            }

            function update_picker(){
                var string_value="";
                for(let name in players){
                    let position = players[name]["pos"].toLowerCase();
                    if(position!="def"&&position!="ol"&&position!="rcb"&&position!="p")
                        string_value+="<option value=\""+name+"\">"+name+"</option>";
                }
                $( "#player_name" ).html( string_value );
            }

            $( document ).ready(function() {
                $.get( "http://localhost:5555/get_players/", function( data ) {
                    players = JSON.parse(data);
                    update_picker();
                    update_stats();

                    });
                $("#player_name").change(update_stats);
            });
        </script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Fantasy Stock Picker</h1>
        </div>
        <div class="text-center">
            <select name="player_name" id="player_name">
            </select>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5 text-center" id="years"></div>
            <div class="col-sm-5 text-center" id="pos"></div>
            <div class="col-sm-1"></div>
        </div>
        <div class="text-center">
            <img id="plot">
        </div>

    </body>
</html>
